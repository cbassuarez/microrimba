<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Marimba bar (vertical, top-down view - tall and spans canvas) -->
  <rect x="12" y="2" width="8" height="28" rx="1" fill="#D2691E" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Bar grain/detail lines (vertical) -->
  <line x1="14" y1="2" x2="14" y2="30" stroke="#C4915A" stroke-width="0.4" opacity="0.5"/>
  <line x1="18" y1="2" x2="18" y2="30" stroke="#A0522D" stroke-width="0.4" opacity="0.4"/>
  
  <!-- Mallet stick (nearly vertical with slight angle - about 82 degrees from horizontal) -->
  <line x1="13" y1="4" x2="19" y2="28" stroke="#E8D4A8" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Mallet head (at the top) -->
  <circle cx="13" cy="4" r="4" fill="#F5F5DC" stroke="#D3D3A8" stroke-width="1"/>
  <circle cx="13" cy="4" r="2.5" fill="#FFFACD" opacity="0.8"/>
</svg>
