<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="#2C1810"/>
  
  <!-- Marimba bar (wooden tone) -->
  <rect x="6" y="18" width="20" height="4" rx="0.5" fill="#8B4513" stroke="#5C2E0A" stroke-width="0.5"/>
  
  <!-- Bar highlights for 3D effect -->
  <rect x="6" y="18" width="20" height="1" rx="0.5" fill="#A0522D" opacity="0.6"/>
  
  <!-- Mallet stick -->
  <line x1="20" y1="8" x2="18" y2="16" stroke="#D4A574" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Mallet head -->
  <circle cx="21" cy="6" r="2.5" fill="#E8D4B8" stroke="#C4A57B" stroke-width="0.5"/>
  <circle cx="21" cy="6" r="1.5" fill="#F5E6D3"/>
</svg>